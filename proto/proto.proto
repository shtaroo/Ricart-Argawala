syntax = "proto3";

option go_package = "Ricart-Argawala/proto/proto";

message Request {
    int32 node_id = 1; // The requesting Node's id
    int32 lamport = 2; // The requesting Node's lamport timestamp
}

message Response {
    int32 node_id = 1; // The responding Node's id
    int32 lamport = 2; // The responding Node's lamport timestamp
}

message Empty {}

service RicartArgawala {
    rpc RequestCriticalSection(Request) returns (Empty);
    rpc Respond(Response) returns (Empty);
}
